<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Modern Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>BMI <span>Master</span></h1>
            <p>Pantau kesihatan anda dengan mudah</p>
        </header>

        <main class="card">
            <div class="input-section">
                <div class="input-box">
                    <label>Berat (kg)</label>
                    <input type="number" id="weight" placeholder="0.0">
                </div>
                <div class="input-box">
                    <label>Tinggi (m)</label>
                    <input type="number" id="height" step="0.01" placeholder="0.00">
                </div>
                <button id="calculate-btn">Kira Sekarang</button>
            </div>

            <div id="result-container" class="result-card hidden">
                <span id="bmi-status-tag">Status</span>
                <h2 id="bmi-value">00.0</h2>
                <p id="bmi-description">Masukkan data untuk mula.</p>
            </div>
        </main>

        <section class="history-container">
            <div class="history-header">
                <h3>Sejarah Rekod</h3>
                <button id="clear-btn">Padam Semua</button>
            </div>
            <ul id="history-list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
